     <form name="myForm" onsubmit="validateForm();">
       Manager Name: <input type="text" name="mname" required><br>
<!--        1. This is required field, signifies Manager’s name. -->
       Group Email: <input type="text" name="gemail" required><br>

<!--        1. This is required field, signifies Team’s email.
       2. Must have validation check for email pattern.
        -->
       Server Username: <input type="text" name="sname" required onkeyup="checkUsername()"><span id = "usrcheck"></span><br>
       
<!--        1. This is required field, signifies username of the assigned server.
       2. Must have validation checks for at least one Uppercase and at
       least one Numeric character. For example ‘User1’.
       3. The validation must happen as the user types the value. Rather on
       every key stroke the check must happen.
        4. Show an error message ‘Invalid Username’ besides input field, if
        the field is invalid. Should disappear if field has valid entry.
 -->
       Server Password: <input type="password" name="spwd"><br>
<!-- 1. This field is required and provide space for entering password. -->
       Confirm Password: <input type="password" name="cspwd" onblur="matchPassword()"><span id = "pwdcheck"></span><br>

<!--        1. This field is required and will be used for cross verifying the
entered password.
      2. The validation must happen the moment user finishes typing or
      rather the moment field loses its focus. -->
